
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Property Details | JUBA HOMEZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="./Index.html">JUBA HOMEZ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="./Property_Rent.html">Rent</a></li>
          <li class="nav-item"><a class="nav-link" href="./Property_Sale.html">Sale</a></li>
          <li class="nav-item"><a class="nav-link" href="./Real_Estate_Agent.html">Agents</a></li>
          <li class="nav-item"><a class="nav-link" href="./Contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div id="detailsStatus" class="alert alert-info">Loading propertyâ€¦</div>

    <div class="row g-4">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 id="pTitle" class="h4 fw-bold mb-1"></h1>
            <div class="text-muted mb-3" id="pMeta"></div>

            <div id="mediaWrap" class="mb-3">
              <div class="ratio ratio-16x9 bg-secondary-subtle rounded"></div>
              <small class="text-muted d-block mt-2">Gallery loads after admin approves media.</small>
            </div>

            <h2 class="h6 fw-semibold mt-3">Description</h2>
            <p id="pDescription" class="mb-0"></p>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-2">
              <span class="fw-semibold">Price</span>
              <span id="pPrice" class="badge text-bg-success"></span>
            </div>
            <div class="d-flex align-items-center justify-content-between mb-2">
              <span class="fw-semibold">Type</span>
              <span id="pType" class="badge text-bg-primary"></span>
            </div>
            <div class="d-flex align-items-center justify-content-between mb-2">
              <span class="fw-semibold">Status</span>
              <span id="pStatus" class="badge text-bg-secondary"></span>
            </div>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h6 fw-semibold">Contact Broker/Owner</h2>
            <form id="inquiryForm" class="mt-3">
              <div class="mb-2">
                <label class="form-label">Name</label>
                <input class="form-control" name="name" required />
              </div>
              <div class="mb-2">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" name="email" required />
              </div>
              <div class="mb-2">
                <label class="form-label">Phone</label>
                <input class="form-control" name="phone" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" name="message" rows="4" required></textarea>
              </div>
              <button class="btn btn-dark w-100" type="submit">Send Inquiry</button>
              <div id="inquiryStatus" class="small mt-2 text-muted"></div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/http.js"></script>
  <script src="assets/js/details.js"></script>
</body>
</html>
