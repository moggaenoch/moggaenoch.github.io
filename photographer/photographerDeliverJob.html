<div class="container py-4">
  <h1 class="h4">Upload Deliverables</h1>
  <div id="uploadAlert"></div>
  <form id="uploadForm" class="card mt-3 p-3">
    <div class="mb-3">
      <label class="form-label">Select photos/videos</label>
      <input type="file" class="form-control" id="files" name="files" multiple required>
      <div class="form-text">Images/videos will be validated and attached to the correct property.</div>

    <button class="btn btn-primary" type="submit">Upload</button>

  <script src="assets/js/config.js"></script>

  <script src="assets/js/nav-areas.js"></script>
  <script src="assets/js/photographer.js"></script>
  <script src="assets/js/photojobs.js"></script>
  <script>
          Photographer.loadCounts();
          const jobId = new URLSearchParams(location.search).get("id");
          const alertBox = document.getElementById("uploadAlert");
          function show(type,msg){ alertBox.innerHTML = `<div class="alert alert-${type}">${msg}</div>`; }
          document.getElementById("uploadForm")?.addEventListener("submit", async (e)=>{
            e.preventDefault();
            if(!jobId) return show("warning","Missing job id");
            const files = document.getElementById("files").files;
            if(!files.length) return show("warning","Choose at least one file.");
            try{
              show("info","Uploadingâ€¦");
              const res = await uploadDeliverables(jobId, files);
              const count = res?.data?.uploaded || res?.uploaded || files.length;
              show("success", `Uploaded ${count} file(s). Pending admin media approval.`);
              e.target.reset();
            }catch(err){
              show("danger", err.message || "Upload failed.");
            }
          });
        </script>
